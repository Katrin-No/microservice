<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <section class="section">
    <div class="container">

      <h1 class="title">
        Tech-M coding exercise
      </h1>

      <form action=" send" method="POST">
        <div class="field">
          <label class="label">Please enter a number between 0 and 10000
          </label>
          <input class="input is-primary" type="text" value="{{number}}" placeholder="only positive numbers please"
            name="number">
        </div>

        <div class="control">
          <button class="button is-primary">Send</button>
        </div><br />

        <div class="notification is-primary is-light">
          Your exercise: {{ exercise }}
        </div>
      </form><br />

      <form action=" calc" method="POST">
        <div class="field">
          <label class="label">The result is...
          </label>
          <input class="input is-primary" type="text" value="{{answer}}" placeholder="only positive numbers please"
            name="answer">
        </div>

        <div class="control">
          <button class="button is-primary">Correct?</button>
        </div><br />

        <div class="notification is-primary is-light">
          {{ right }}
        </div>
    </div>
  </section>
</body>

</html>
